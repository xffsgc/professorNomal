<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>技术细分</title>
		<link rel="stylesheet" type="text/css" href="../css/frame.css">
	</head>
	<body>
		<div class="divtop">
			<img src="../img/icon.png" alt="icon" width="300" height="50">
			<input type="text" name="input" value="输入">
		</div>
		<div class="leftred"></div>
		<div class="hgray"></div>
		<div class="vgray"></div>
		<div class="infor">
			<h4 class="title">眉形识别</h4>
			<p>相关专家数：8</p>  <!--根据字数调整空格数-->
			<p>相关专利数：36</p>
			<p>相关成果数：28</p>
			<p>相关机构数：10</p>
		</div>
		<div class="infor_bottom">
			<p>"人脸识别"不是技术？</p>
			<p class="infor_btm"><a href="#jigou">点击这里查机构>></a></p>
			<p class="infor_btm"><a href="#zhuanjia">点击这里查专家>></a></p>
		</div>
		<div class="people">
			<a href="index.html"><img src="../img/people.png" alt="people" height="40px" width:"40px"
				style="position:absolute;top:120px;padding:15px;"></a>
		</div>
		<div class="drift">
			<a href="index.html"><img src="../img/drift.png" alt="drift" height="40px" width:"40px"
				style="position:absolute;top:200px;padding:15px;"></a>
		</div>
		<div class="return">
			<a href="index.html"><img src="../img/return.png" alt="return" height="45px" width:"45px"
				style="position:absolute;top:1200px;padding:15px;"></a>
		</div>
		<canvas id="canvas" width="800px" height="900px"
			style="position:absolute;top:80px;left:400px;">您的浏览器不支持HTML5 canvas标签。</canvas>
			<script>
				var c=document.getElementById("canvas");
			    var cxt=c.getContext("2d");
			    //线条
				cxt.moveTo(550,100);//银晨嵌入式人脸识别器-嵌入式人脸识别技术
				cxt.lineTo(400,250);
				cxt.stroke();
				cxt.moveTo(550,400);//银晨嵌入式人脸识别器-嵌入式人脸识别技术
				cxt.lineTo(400,250);
				cxt.stroke();
				cxt.moveTo(250,400);//银晨嵌入式人脸识别器-嵌入式人脸识别技术
				cxt.lineTo(400,250);
				cxt.stroke();
				cxt.moveTo(250,100);//银晨嵌入式人脸识别器-嵌入式人脸识别技术
				cxt.lineTo(400,250);
				cxt.stroke();
			    //银晨嵌入式人脸识别器
				cxt.fillStyle="#ff8c00";  //背景色
				cxt.beginPath();
				cxt.arc(400,250,30,0,2*Math.PI); //画圆(x,y,r,start,顺时针的圆)
				cxt.closePath();
				cxt.fill();
				var gradient=cxt.createLinearGradient(0,0,c.width,0);
				gradient.addColorStop("0","black");
				cxt.fillStyle=gradient;
				cxt.font="15px Arial";
				cxt.fillText("眉形识别",370,250);
				//嵌入式人脸识别技术
				cxt.fillStyle="#990066";  //背景色
				cxt.beginPath();
				cxt.arc(550,100,20,0,2*Math.PI); //画圆(x,y,r,start,顺时针的圆)
				cxt.closePath();
				cxt.fill();
				var gradient=cxt.createLinearGradient(0,0,c.width,0);
				gradient.addColorStop("0","black");
				cxt.fillStyle=gradient;
				cxt.font="15px Arial";
				cxt.fillText("专家",510,70);
				//多功能感知技术研究
				cxt.fillStyle="#990066";  //背景色
				cxt.beginPath();
				cxt.arc(550,400,20,0,2*Math.PI); //画圆(x,y,r,start,顺时针的圆)
				cxt.closePath();
				cxt.fill();
				var gradient=cxt.createLinearGradient(0,0,c.width,0);
				gradient.addColorStop("0","black");
				cxt.fillStyle=gradient;
				cxt.font="15px Arial";
				cxt.fillText("机构",520,430);
				//基于语音识别的感知技术
				cxt.fillStyle="#990066";  //背景色
				cxt.beginPath();
				cxt.arc(250,400,20,0,2*Math.PI); //画圆(x,y,r,start,顺时针的圆)
				cxt.closePath();
				cxt.fill();
				var gradient=cxt.createLinearGradient(0,0,c.width,0);
				gradient.addColorStop("0","black");
				cxt.fillStyle=gradient;
				cxt.font="15px Arial";
				cxt.fillText("专利",200,430);
				//李怀中
				cxt.fillStyle="#990066";  //背景色
				cxt.beginPath();
				cxt.arc(250,100,20,0,2*Math.PI); //画圆(x,y,r,start,顺时针的圆)
				cxt.closePath();
				cxt.fill();
				var gradient=cxt.createLinearGradient(0,0,c.width,0);
				gradient.addColorStop("0","black");
				cxt.fillStyle=gradient;
				cxt.font="15px Arial";
				cxt.fillText("成果",230,70);
				//机构
				cxt.fillStyle="#ff8c00";  //背景色
				cxt.beginPath();
				cxt.arc(400,500,15,0,2*Math.PI); //画圆(x,y,r,start,顺时针的圆)
				cxt.closePath();
				cxt.fill();
				var gradient=cxt.createLinearGradient(0,0,c.width,0);
				gradient.addColorStop("0","black");
				cxt.fillStyle=gradient;
				cxt.font="15px Arial";
				cxt.fillText("技术名称",425,505);
				cxt.fillStyle="#990066";  //背景色
				cxt.beginPath();
				cxt.arc(400,550,15,0,2*Math.PI); //画圆(x,y,r,start,顺时针的圆)
				cxt.closePath();
				cxt.fill();
				var gradient=cxt.createLinearGradient(0,0,c.width,0);
				gradient.addColorStop("0","black");
				cxt.fillStyle=gradient;
				cxt.font="15px Arial";
				cxt.fillText("相关细分",425,555);
			</script>
	</body>
</html>
